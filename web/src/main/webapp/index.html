<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <!-- iPhone specific stuff -->
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

        <!--                                           -->
        <!-- Any title is fine                         -->
        <!--                                           -->
        <title>Housemate - Intelligent home automation</title>

        <!-- before your module(*.nocache.js) loading  -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!--[if IE 7]>
        <link rel="stylesheet" href="Housemate/css/font-awesome-ie7.css">
        <![endif]-->

        <!--                                           -->
        <!-- This script loads your compiled module.   -->
        <!-- If you add any GWT meta tags, they must   -->
        <!-- be added before this line.                -->
        <!--                                           -->
        <script type="text/javascript" language="javascript" src="Housemate/Housemate.nocache.js"></script>

        <!-- JQuery -->
        <script type="text/javascript" language="javascript" src="js/jquery.min.js"></script>

        <!-- Bootstrap like toggle buttons -->
        <link type="text/css" rel="stylesheet" href="css/bootstrap-switch.css"/>
        <script type="text/javascript" language="javascript" src="js/bootstrap-switch.js"></script>
    </head>

    <!--                                           -->
    <!-- The body can have arbitrary html, or      -->
    <!-- you can leave the body empty if you want  -->
    <!-- to create a completely dynamic UI.        -->
    <!--                                           -->
    <body>
        <!-- OPTIONAL: include this if you want history support -->
        <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
                style="position:absolute;width:0;height:0;border:0"></iframe>

        <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
        <noscript>
            <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
                Sorry, Housemate requires your browser to have JavaScript enabled
            </div>
        </noscript>

        <!-- Hidden div containing a login form that we fill in to prompt the browser to remember the user's login details -->
        <div style="display:none">
            <form action="login" onsubmit="javascript:return false;">
                <input id="username" name="username" type="text">
                <input id="password" name="password" type="password">
                <button id="login" type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
